<ion-view title="Login">
  <ion-content>

    <div class="login-title">
      <h1>AutoNotif</h1>
    </div>


    <div class="login-container">

      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="Username" ng-model="$parent.username">
        </label>
        <label class="item item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="Password" placeholder="Password" ng-model="$parent.password">
        </label>
        <label class="item item-input">
          <i class="icon ion-cloud placeholder-icon"></i>
          <input type="text" placeholder="Server" ng-model="$parent.server">
        </label>
        <button class="button button-block button-positive" ng-click="login()">
          Login
        </button>
      </div>

      </div>
  </ion-content>
</ion-view>
